<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.15.2-web/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- BEM -->
    <div class="main">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--qrcode header__navbar-item--separate">
                            Vào cửa hàng trên ứng dụng
                            <div class="header__qrcode">
                                <img src="assets/img/shopee_qrcode.png" alt="QR Code" class="header__qrcode-img">
                                <div class="header_qrcode-app">
                                    <a href="#" class="header_qrcode-link"><img src="assets/img/google_play.png" alt="Google Play" class="header__qrcode-download-img"></a>
                                    <a href="#" class="header_qrcode-link"><img src="assets/img/app_store.png" alt="App Store" class="header__qrcode-download-img"></a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-pointer">Kết nối</span>
                            <a href="#" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-facebook"></i>
                            </a>
                            <a href="#" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item"><a href="#" class="header__navbar-item-link">
                            <i class="header__navbar-icon far fa-bell"></i>Thông báo</a>
                            <div class="header__notify">
                                <header class="header__notify-header">
                                    <h3>Thông báo mới nhận</h3>
                                </header>
                            </div>
                        </li>
                        <li class="header__navbar-item"><a href="#" class="header__navbar-item-link">
                            <i class="header__navbar-icon far fa-question-circle"></i>Trợ giúp
                        </a></li>
                        <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng ký</li>
                        <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">

        </div>
